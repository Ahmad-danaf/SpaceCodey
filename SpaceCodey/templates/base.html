<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpaceCodey</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo-favicon.ico' %}">
    <!-- Latest Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">
    
    {% block extracss %}{% endblock %}
    
    <style>
        .navbar-toggle .icon-bar {
            background-color: #ff9f1c;
        }
        .navbar.scrolled {
            background-color: #0d0d0d;
            transition: background-color 0.3s;
        }
        body {
            padding-top: 70px; /* Adjust this based on navbar height */
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="container mycontent">
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- Latest Bootstrap 5 JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% block extrajs %}{% endblock %}
    {% block extra_js %}{% endblock %}
</body>
</html>
