{% extends "base.html" %}
{% load static %}

{% block extracss %}
    <link rel="stylesheet" href="{% static 'css/nasa_apod.css' %}">
{% endblock %}

{% block content %}
    <div class='nasa_apod_body'>
        <header>
            <h1>NASA Pic of the Day</h1>
        </header>
        <div id="output">
            <div id="loading-spinner" style="display: none;">
                <!-- Use the loader HTML here -->
                <div class="loader loader--style1" title="0">
                    <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px" y="0px" width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40"
                        xml:space="preserve">
                        <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                            s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                            c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
                        <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
                            C22.32,8.481,24.301,9.057,26.013,10.047z">
                            <animateTransform attributeType="xml"
                            attributeName="transform"
                            type="rotate"
                            from="0 20 20"
                            to="360 20 20"
                            dur="0.5s"
                            repeatCount="indefinite"/>
                        </path>
                    </svg>
                </div>
            </div>
            <a id="photo-link" href="{{ img_url }}" target="_blank">
                <div id="img">
                    <img src="{{ img_url }}" style='width: 100%; border-radius: 5px;' alt="NASA Image">
                </div>
            </a>
            <p id="copyright">By {{ copyright }}</p>
            <h2 id="title">{{ title }}</h2>
            <p id="explanation">{{ explanation }}</p>
            <div id="attribution">
                Image credits: NASA
            </div>
        </div>
    </div>
{% endblock %}
