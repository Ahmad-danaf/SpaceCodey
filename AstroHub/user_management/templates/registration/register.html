{% extends "base.html" %}

{% block content %}
    <h1>Register</h1>
    
    {% if form.errors %}
    <ul class="errorlist">
      {% for field, error_list in form.errors.items %}
        {% for error in error_list %}
          <li>{{ error }}</li>
        {% endfor %}
      {% endfor %}
    </ul>
      {% endif %}
  


    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
{% endblock %}
