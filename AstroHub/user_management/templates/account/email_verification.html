{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification | CodeStarHub</title>
    <link rel="stylesheet" href="{% static 'css/email_verification.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="main-container">
        <div class="verification-container">
            <div class="verification-header text-center">
                <h2>Email Verification Required</h2>
                <p>We've sent a verification email to <strong>{{ user.email }}</strong>. Please check your inbox and follow the instructions to verify your email address.</p>
            </div>
            <div class="verification-body">
                <form method="post" action="{% url 'account:resend_verification' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-warning btn-block">Resend Verification Email</button>
                </form>
            </div>
            <div class="verification-footer text-center">
                <p>Need help? <a href="{% url 'account:contact_support' %}" class="text-warning">Contact Support</a></p>
                <a href="{% url 'home' %}" class="home-link">üè† Back to Home</a>
            </div>
        </div>
    </div>
    <script src="{% static 'js/email_verification.js' %}"></script>
</body>
</html>
