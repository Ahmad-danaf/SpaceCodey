{% extends "base.html" %}

{% block content %}
{% if events %}
    <h1>Event List:</h1>
        <ul>
            {% for event in events %}
            <li><a href="{% url 'events:event_detail' event.id %}">{{ event.name }}</a></li>
            {% endfor %}

{% else %}
<h1>No events available :(</h1>
{% endif %}
{% endblock %}
